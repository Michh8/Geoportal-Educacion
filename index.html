<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geoportal Educativo</title>
  <link rel="stylesheet" href="estilos.css">

  <!-- Estilos para el loader -->
  <style>
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loader-text {
      font-family: sans-serif;
      font-size: 18px;
      margin-top: 10px;
      color: #444;
    }
  </style>
</head>
<body>

  <!-- Pantalla de carga -->
  <div id="loader">
    <div class="spinner"></div>
    <p class="loader-text">Cargando visor educativo...</p>
  </div>

  <!-- BotÃ³n menÃº responsive -->
  <button id="menuToggle" onclick="toggleSidebar()">â˜°</button>

  <div class="container">
    <nav class="sidebar">
      <a href="#" onclick="cargarVisor('visores/zonas/index.html')">
        <img src="GeoEdu.png" alt="Logo GeoEdu" class="logo">
      </a>
      <ul>
        <li><button onclick="cargarVisor('visores/zonas/index.html')">IsÃ³cronas</button></li>
        <li><button onclick="cargarVisor('visores/densidad/index.html')">Densidad poblacional</button></li>
        <li><button onclick="cargarVisor('visores/zonas/index.html')">Centros por Zona</button></li>
        <li><button onclick="cargarVisor('visores/brechas/index.html')">Brecha de GÃ©nero</button></li>
        <li><button onclick="cargarVisor('visores/escolarizacion/index.html')">Porcentaje de inscritos</button></li>
        <li><button onclick="cargarVisor('visores/dashboard/index.html')">ðŸ“Š Dashboard</button></li>
      </ul>
    </nav>

    <main class="contenido">
      <iframe id="visorFrame" src="visores/zonas/index.html" frameborder="0"></iframe>
    </main>
  </div>

  <script>
    const iframe = document.getElementById('visorFrame');
    const loader = document.getElementById('loader');

    // Mostrar loader inicial
    loader.style.display = 'flex';

    // Ocultar loader cuando el iframe carga por primera vez
    iframe.onload = () => {
      loader.style.display = 'none';
    };

    function cargarVisor(ruta) {
      loader.style.display = 'flex'; // Mostrar loader

      iframe.onload = () => {
        loader.style.display = 'none'; // Ocultar cuando cargue
      };

      iframe.src = ruta;

      // Elimina la clase "selected" de todos los botones
      document.querySelectorAll('.sidebar button').forEach(btn => {
        btn.classList.remove('selected');
      });

      // Agrega la clase "selected" al botÃ³n que fue clickeado
      event.target.classList.add('selected');

      // Oculta el sidebar en pantallas pequeÃ±as
      const sidebar = document.querySelector('.sidebar');
      if (window.innerWidth <= 768) sidebar.classList.remove('active');
    }

    function toggleSidebar() {
      document.querySelector('.sidebar').classList.toggle('active');
    }
  </script>

</body>
</html>
